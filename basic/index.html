<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame A-Frame GIF Component Component - Basic</title>
    <script src="../build.js"></script>
    <link rel="stylesheet" type="text/css" href="../common.css"/>
  </head>
  <body>
    <a-scene>
      <a-assets></a-assets>
      <a-entity id="pusheen" geometry="primitive: circle;segments: 64" position="-1.5 0 -2" draw="" gif="src:pusheen.gif;"></a-entity>
      <a-entity id="nyancat" geometry="primitive: box" position="1.5 0 -2" draw="" gif="src:nyancat.gif;"></a-entity>
      <a-sky color="pink"></a-sky>
    </a-scene>

    <div class="buttons">
      <a href="javascript:togglePlayback('pusheen')">toggle playback (pusheen)</a>
      <a href="javascript:togglePlayback('nyancat')">toggle playback (nyancat)</a>
    </div>
    <div class="spacer"></div>
    <div class="spacer2"></div>
    <script>
    function togglePlayback(id) {
      document.getElementById(id).components.gif.togglePlayback()
    }
    </script>
  </body>
</html>
